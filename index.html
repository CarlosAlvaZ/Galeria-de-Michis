<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="../../code.png">
    <script src="./index.js" defer></script>
    <title>Visualizador de imagenes || Guia #7 | Ejercicio #1</title>
</head>
<body>

    <main>
        <div class="text">
            <img src="../../code.png" alt="Imagen">
            <h1>Los michis son arte</h1>
        </div>
    
        <div class="cards">
            <div class="image" data-image="1">
                <img src="./img/1.jpg" alt="Michi1">
            </div>
    
            <div class="image" data-image="2">
                <img src="./img/2.jpg" alt="Michi2">
            </div>
    
            <div class="image" data-image="3">
                <img src="./img/3.jpg" alt="Michi3">
            </div>
    
            <div class="image" data-image="4">
                <img src="./img/4.jpg" alt="Michi4">
            </div>
    
            <div class="image" data-image="5">
                <img src="./img/5.jpg" alt="Michi5">
            </div>
    
            <div class="image" data-image="6">
                <img src="./img/6.jpg" alt="Michi6">
            </div>
    
            <div class="image" data-image="7">
                <img src="./img/7.jpg" alt="Michi7">
            </div>
    
            <div class="image" data-image="8">
                <img src="./img/8.jpg" alt="Michi8">
            </div>
    
            <div class="image" data-image="9">
                <img src="./img/9.jpg" alt="Michi9">
            </div>
    
            <div class="image" data-image="10">
                <img src="./img/10.jpg" alt="Michi10">
            </div>
        </div>
    </main>


    <div class="visualizer hidden">
        <div class="close">
            <button class="button">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button> 
        </div>

        <div class="controllers">
            <button class="back button">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <button class="forward button">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>

        <div class="v-image">
        </div>

        <div class="indicators">
            <template class="template-indicator">
                <div class="indicator">
                    <span class="material-symbols-outlined span">
                        <!-- radio_button_unchecked -->
                        <!-- radio_button_checked -->
                    </span>
                </div>
            </template>
        </div>
    </div>
    
</body>
</html>
